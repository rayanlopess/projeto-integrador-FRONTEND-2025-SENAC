<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button id="botao-toolbar" (click)="voltar()">
        <ion-icon id="icon-toolbar" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="titulos-container">
      <ion-title id="home-title">Endereços</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="div-btLocalizacao">
          <div class="separacao">
            <div class="div-botoes">
              <ion-button id="btLocalizacao" (click)="usarLocalizacaoAtual()">
                <i class="bi bi-geo-alt-fill" id="icon-localizacao"></i>
              </ion-button>
            </div>
            <div class="div-span">
              <span id="letreiro-btLocalizacao">Usar minha localização atual</span>
            </div>
          </div>
        </div>
        <p id="text-entre-2-config-inicial">ou</p>
        <div class="input-barra">
          <div class="input-texto">
            <div class="icon-search">
              <ion-buttons>
                <ion-button disabled>
                  <ion-icon class="icon" name="search"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
            <div class="wave-group">
              <input required type="text" class="input-tecido" placeholder="Ex.: Rua da Alegria, 123"
                [(ngModel)]="enderecoManual" [class]="class_enderecoManual" (focus)="usandoLocalizacaoAtual = false"
                (input)="onAddressInput($event)" (ionBlur)="onInputBlur()">
              <label class="label">
                <span class="label-char" style="--index: 0">P</span>
                <span class="label-char" style="--index: 1">e</span>
                <span class="label-char" style="--index: 2">s</span>
                <span class="label-char" style="--index: 3">q</span>
                <span class="label-char" style="--index: 5">u</span>
                <span class="label-char" style="--index: 6">i</span>
                <span class="label-char" style="--index: 7">s</span>
                <span class="label-char" style="--index: 8">e</span>
                <span class="label-char" style="--index: 9">&nbsp;</span>
                <span class="label-char" style="--index: 10">o</span>
                <span class="label-char" style="--index: 11">&nbsp;</span>
                <span class="label-char" style="--index: 12">e</span>
                <span class="label-char" style="--index: 13">n</span>
                <span class="label-char" style="--index: 14">d</span>
                <span class="label-char" style="--index: 15">e</span>
                <span class="label-char" style="--index: 16">r</span>
                <span class="label-char" style="--index: 17">e</span>
                <span class="label-char" style="--index: 18">ç</span>
                <span class="label-char" style="--index: 19">o</span>
              </label>
            </div>
          </div>
          <span class="bar"></span>
        </div>
        <div class="prediction-div">
          <ion-list *ngIf="predictions.length > 0" class="autocomplete-list">
            <ion-item lines="none" id="item-prediction" *ngFor="let prediction of predictions"
              (click)="selectPrediction(prediction)" button>
              <ion-label>{{ prediction.description }}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p id="titulo-distancia-user">
          Distância máxima que você <br>
          está disposto(a) a se deslocar:
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range aria-label="Custom range" [min]="10" [max]="100" [step]="10" [pin]="true" [ticks]="true"
          [(ngModel)]="range" [snaps]="true" [pinFormatter]="pinFormatter" (ionChange)="onRangeChange()">
          <p slot="start" id="text-10km">10km</p>
          <p slot="end" id="text-100km">100km</p>
        </ion-range>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p id="titulo-enderecos-config-user">ENDEREÇOS CADASTRADOS:</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="card-config-user" button *ngFor="let endereco of enderecosSalvos"
          [class.selected]="endereco.selecionado" (click)="selecionarEndereco(endereco)">
          <ion-card-content>
            <ion-list>
              <ion-item lines="none">
                <div class="informacoes-div">
                  <h1>{{ endereco.descricao }}</h1>
                  <p *ngIf="endereco.selecionado" class="selected-indicator">
                    Selecionado
                  </p>
                </div>
              </ion-item>
            </ion-list>
          </ion-card-content>
          <ion-buttons slot="">
            <ion-button class="delete-button" (click)="removerEndereco(endereco, $event)">
              <ion-icon name="trash" id="delete-icon"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
