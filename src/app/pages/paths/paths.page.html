<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="end">

      <ion-button id="button-profile">
        <ion-icon name="ellipsis-vertical" id="icon-profile" (click)="presentPopover()"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="titulos-container">

      <ion-title>Olá</ion-title>



    </div>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <i class="bi bi-hospital-fill icons-tab"></i>
      Emergência
    </ion-tab-button>
    <ion-tab-button tab="mapa">
      <ion-icon name="map" class="icons-tab"></ion-icon>
      Mapa
    </ion-tab-button>
    <ion-tab-button tab="telefones">
      <ion-icon name="call" class="icons-tab"></ion-icon>
      Telefones
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<div class="footer-paths">
  <img alt="Silhouette of mountains" src="../../../assets/icons/filamed-sem-fundo.png" />
</div>
